
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FunBet Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Polyfill process.env for ESM libraries
        window.process = { env: { NODE_ENV: 'production' } };
        
        // Mobile-friendly error console
        window.onerror = function(msg, url, line, col, error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.bottom = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.background = 'rgba(220, 38, 38, 0.95)';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '12px';
            errorDiv.style.fontSize = '12px';
            errorDiv.style.zIndex = '10000';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.style.maxHeight = '30vh';
            errorDiv.style.overflowY = 'auto';
            errorDiv.style.borderTop = '2px solid white';
            errorDiv.innerHTML = `<strong>Runtime Error:</strong><br>${msg}<br><small>at ${line}:${col} in ${url}</small>`;
            document.body.appendChild(errorDiv);
            return false;
        };
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            height: 100dvh;
            width: 100%;
            position: fixed;
            margin: 0;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        *::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
